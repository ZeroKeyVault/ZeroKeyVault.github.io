<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      background-image: radial-gradient(#cfcfcf 1px, transparent 1px);
      background-size: 20px 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .text {
      color: #000;
      font-size: 18px;
      text-align: center;
      opacity: 0;
      transform: translateY(12px);
      animation: riseUp 0.6s ease-out forwards;
    }

    @keyframes riseUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
